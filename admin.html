<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الاستشارات | العنود خوج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#12121c;--card:#1f1f2e;--txt:#f0f0f0;--acc:#8a5cf6;--br:#3a355a;--shadow:0 10px 30px rgba(0,0,0,.25)}
    body{font-family:'Cairo',sans-serif;background:var(--bg);color:var(--txt);margin:0}
    .wrap{max-width:1000px;margin:2rem auto;padding:1.25rem}
    .hdr{background:linear-gradient(145deg,#6b3ef0,#4b2e88);border-radius:1.25rem;padding:1.5rem;text-align:center;box-shadow:var(--shadow)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-top:1.25rem}
    .card{background:var(--card);border:1px solid var(--br);border-radius:1rem;padding:1rem;box-shadow:var(--shadow)}
    label{display:block;margin:.4rem 0;color:#c7bef7}
    input,select{width:100%;padding:.75rem;border-radius:.6rem;border:1px solid var(--br);background:#2a2a3b;color:#fff}
    .btn{background:var(--acc);border:none;color:#fff;border-radius:999px;padding:.75rem 1.2rem;font-weight:700;cursor:pointer}
    .slot{background:#2a2a3b;border-right:4px solid var(--acc);padding:.8rem;border-radius:.6rem;margin:.5rem 0;display:flex;justify-content:space-between;align-items:center;gap:.5rem}
    .bad{padding:.2rem .6rem;border-radius:999px;background:#4CAF50}
    .bad.off{background:#F44336}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hdr">
      <h2>لوحة التحكم — المواعيد</h2>
      <p>أضيفي المواعيد المتاحة؛ يتم تخزينها محليًا (LocalStorage) للنسخة المجانية هذه.</p>
    </div>

    <div class="grid">
      <div class="card">
        <h3>إضافة موعد</h3>
        <form id="addForm">
          <label>التاريخ</label><input type="date" id="date" required>
          <label>الوقت</label><input type="time" id="time" required>
          <label>الخدمة</label>
          <select id="service">
            <option>استشارة تقنية عامة</option>
            <option>ذكاء اصطناعي وحلول مبتكرة</option>
            <option>تحضير هاكاثون</option>
          </select>
          <div style="margin-top:.8rem;display:flex;justify-content:flex-end">
            <button class="btn" type="submit">إضافة</button>
          </div>
        </form>
      </div>
      <div class="card">
        <h3>المواعيد الحالية</h3>
        <div id="list"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./admin_script.js"></script>
</body>
</html>
