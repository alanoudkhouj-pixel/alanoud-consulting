<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم العنود</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #2a2a44;
            --text-color: #f0f0f0;
            --highlight-color: #6a0589;
            --accent-color: #9f7aea;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-color: #443c68;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease-in-out;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(145deg, var(--highlight-color), #4b2e88);
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 5px 20px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: #3b3b5c;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
        }

        .button {
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .button:hover {
            background: var(--highlight-color);
            transform: scale(1.02);
        }

        .slot-list {
            display: grid;
            gap: 1.5rem;
        }

        .slot-item {
            background-color: #3b3b5c;
            padding: 1.5rem;
            border-radius: 1rem;
            border-right: 5px solid;
            transition: transform 0.3s;
        }
        .slot-item:hover {
            transform: translateY(-5px);
        }

        .flex {
            display: flex;
            align-items: center;
        }
        .justify-between {
            justify-content: space-between;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .status-badge {
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .language-switcher button {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .language-switcher button:hover {
            background: var(--accent-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button id="lang-toggle-btn">English</button>
    </div>

    <div class="header">
        <h1 class="main-title" id="main-title">لوحة تحكم العنود</h1>
        <p class="subtitle" id="subtitle">إدارة مواعيد الاستشارات المتاحة</p>
    </div>

    <div class="container">
        <div class="card">
            <h2 class="section-title" id="add-slot-title">إضافة موعد جديد</h2>
            <form id="addSlotForm">
                <div class="form-group">
                    <label for="slotDate" class="form-label" id="date-label">التاريخ</label>
                    <input type="date" id="slotDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="slotTime" class="form-label" id="time-label">الوقت</label>
                    <input type="time" id="slotTime" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="slotService" class="form-label" id="service-label">الخدمة</label>
                    <select id="slotService" class="form-select">
                        <option value="general" id="general-option">استشارة تقنية عامة</option>
                        <option value="ai" id="ai-option">استشارة في الذكاء الاصطناعي وحلول تقنية</option>
                        <option value="hackathon" id="hackathon-option">استشارة للمشاركة في هاكاثون</option>
                    </select>
                </div>
                <button type="submit" class="button" id="add-slot-btn">إضافة موعد</button>
            </form>
        </div>

        <div class="card">
            <h2 class="section-title" id="current-slots-title">المواعيد الحالية</h2>
            <div id="loading-slots" class="text-center text-gray-500">جاري تحميل المواعيد...</div>
            <div id="schedulesList" class="slot-list">
                <!-- Schedules will be rendered here -->
            </div>
        </div>
    </div>

    <script type="module" src="./admin_script.js"></script>
</body>
</html>
